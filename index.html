    let students = [];

    function initUI() {
        const container = document.getElementById('tagsContainer');
        container.innerHTML = '';
        commentData.forEach(cat => {
            let card = document.createElement('div'); card.className = 'category-card';
            let header = document.createElement('div'); header.className = 'category-header'; header.innerText = cat.category;
            card.appendChild(header);
            let grid = document.createElement('div'); grid.className = 'tags-grid';
            cat.items.forEach(item => {
                let btn = document.createElement('div'); btn.className = `tag-btn ${item.isWarning ? 'warning' : ''}`;
                btn.innerText = item.label; btn.dataset.id = item.id; btn.onclick = () => toggleTag(item);
                grid.appendChild(btn);
            });
            card.appendChild(grid); container.appendChild(card);
        });
    }

    function importStudents() {
        const input = document.getElementById('studentNamesInput').value;
        if (!input.trim()) return alert("Please enter student names.");
        const names = input.split('\n').filter(n => n.trim() !== '');
        if (students.length > 0 && !confirm("Overwrite current list?")) return;
        students = names.map(name => ({ name: name.trim(), gender: 'boy', tags: [], manualCN: '', manualEN: '', isDone: false }));
        renderStudentList();
        if(students.length > 0) selectStudent(0);
        document.getElementById('studentNamesInput').value = '';
    }

        document.getElementById('studentListContainer').innerHTML = '<div style="color: #475569; text-align: center; margin-top: 40px; font-size: 0.85rem; font-style: italic;">No students loaded</div>';
        document.getElementById('currentStudentName').innerText = "Select a student";
        document.getElementById('genderSwitch').style.visibility = 'hidden';
        document.getElementById('cnOutput').value = ""; document.getElementById('enOutput').value = "";
        updateTagsUI();
    }

    function renderStudentList() {
        const container = document.getElementById('studentListContainer'); container.innerHTML = '';
        if (students.length === 0) return;
        students.forEach((stu, index) => {
            let div = document.createElement('div'); div.className = `student-item ${index === currentStudentIndex ? 'active' : ''}`;
            div.onclick = () => selectStudent(index);
            div.innerHTML = `<div>${stu.name}</div><div class="status-dot ${stu.isDone ? 'done' : ''}"></div>`;
            container.appendChild(div);
        });
    }

    function selectStudent(index) {
        currentStudentIndex = index; const stu = students[index];
        document.getElementById('currentStudentName').innerText = stu.name;
        document.getElementById('genderSwitch').style.visibility = 'visible';
        document.querySelector(`input[name="gender"][value="${stu.gender}"]`).checked = true;
        updateTagsUI();
        if (stu.manualCN || stu.manualEN) { document.getElementById('cnOutput').value = stu.manualCN; document.getElementById('enOutput').value = stu.manualEN; }
        else { generateText(); }
        renderStudentList();
    }

    function updateGender(gender) {
        if (currentStudentIndex === -1) return; students[currentStudentIndex].gender = gender; generateText(); 
    }

    function toggleTag(tagItem) {
        if (currentStudentIndex === -1) return alert("Please select a student first.");
        const stu = students[currentStudentIndex];
        const existsIndex = stu.tags.findIndex(t => t.id === tagItem.id);
        if (existsIndex > -1) stu.tags.splice(existsIndex, 1); else stu.tags.push(tagItem);
        updateTagsUI(); generateText(); stu.isDone = true; renderStudentList();
    }

    function updateTagsUI() {
        document.querySelectorAll('.tag-btn').forEach(el => el.classList.remove('selected'));
        if (currentStudentIndex === -1) return;
        const stu = students[currentStudentIndex]; const selectedIds = stu.tags.map(t => t.id);
        document.querySelectorAll('.tag-btn').forEach(el => { if (selectedIds.includes(el.dataset.id)) el.classList.add('selected'); });
    }

    function generateText() {
        if (currentStudentIndex === -1) return;
        const stu = students[currentStudentIndex]; let cnText = "", enText = "";
        stu.tags.forEach(tag => { cnText += processTemplate(tag.cn, stu) + ""; enText += processTemplate(tag.en, stu) + " "; });
        document.getElementById('cnOutput').value = cnText; document.getElementById('enOutput').value = enText;
        stu.manualCN = cnText; stu.manualEN = enText;
    }

    function processTemplate(text, stu) {
        let res = text; const isBoy = stu.gender === 'boy';
        res = res.replace(/{name}/gi, stu.name);
        res = res.replace(/{He\/She}/g, isBoy ? "He" : "She"); res = res.replace(/{he\/she}/g, isBoy ? "he" : "she");
        res = res.replace(/{His\/Her}/g, isBoy ? "His" : "Her"); res = res.replace(/{his\/her}/g, isBoy ? "his" : "her");
        res = res.replace(/{‰ªñ\/Â•π}/g, isBoy ? "‰ªñ" : "Â•π");
        return res;
    }

    function manualEdit(lang) {
        if (currentStudentIndex === -1) return; const stu = students[currentStudentIndex];
        if (lang === 'cn') stu.manualCN = document.getElementById('cnOutput').value; else stu.manualEN = document.getElementById('enOutput').value;
        stu.isDone = true; renderStudentList();
    }

    function saveAndNext() {
        if (currentStudentIndex === -1) return; students[currentStudentIndex].isDone = true; renderStudentList();
        if (currentStudentIndex < students.length - 1) selectStudent(currentStudentIndex + 1); else alert("All students completed!");
    }

    function showExportModal() {
        if (students.length === 0) return alert("No data to export.");
        const previewArea = document.getElementById('exportPreviewArea'); previewArea.innerHTML = '';
        let tableHTML = '<table class="preview-table">';
        students.forEach(stu => {
            const cn = stu.manualCN || ""; const en = stu.manualEN || "";
            tableHTML += `<tr><th valign="top">${stu.name}</th><td valign="top"><div>${cn}</div><div style="margin-top:8px;">${en}</div></td></tr>`;
        });
        tableHTML += '</table>'; previewArea.innerHTML = tableHTML; document.getElementById('exportModal').style.display = 'flex';
    }

    function downloadWord() {
        const header = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>Export</title><style>table{border-collapse:collapse;width:100%;font-family:'Times New Roman';}td,th{border:1px solid black;padding:10px;vertical-align:top;text-align:left;}.name-col{width:15%;font-weight:bold;background-color:#f0f0f0;}</style></head><body><table>`;
        let body = "";
        students.forEach(stu => {
            const cn = stu.manualCN || ""; const en = stu.manualEN || "";
            body += `<tr><td class="name-col">${stu.name}</td><td><div>${cn}</div><br><div>${en}</div></td></tr>`;
        });
        const footer = "</table></body></html>";
        const source = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(header + body + footer);
        const link = document.createElement("a"); link.href = source; link.download = 'Comments_Export.doc'; link.click();
    }

    initUI();
</script>
